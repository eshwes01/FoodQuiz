<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css" >
    <title> Quiz</title>
    
</head>
<body>
    <h1 class="heading1">Food Quiz !! </h1>
     <div id="quizContainer">
        <form id="quizForm">
            <div class="row question" id="question1">
                <div class="col sm-3 imageContainer" ><img src="assets/Images/taco.jpg" class="questImg" alt="Taco"> Taco </div>
                <div class="col sm-6 answerContainer">
                    <input type="radio" name="q1" value="a"> A. Spain<br>
                    <input type="radio" name="q1" value="b"> B. Mexico <br>
                    <input type="radio" name="q1" value="c"> C. Italy <br>
                    <input type="radio" name="q1" value="d"> D. Iran <br>
                </div>
            </div>

            <div class="row question" id="question2">
                <div class="col sm-3 imageContainer" >
                    <img src="assets/Images/Pot-Au-Feu.jpg" class="questImg" alt="Pot Au Feu"> Pot Au Feu </div>
                <div class="col sm-6 answerContainer">
                    <input type="radio" name="q2" value="a"> A. Canada <br>
                    <input type="radio" name="q2" value="b"> B. Sweden <br>
                    <input type="radio" name="q2" value="c"> C. France <br>
                    <input type="radio" name="q2" value="d"> D. Brazil <br>
                </div>
            </div>
            <div class="row question" id="question3">
                <div class="col sm-3 imageContainer" ><img src="assets/Images/paella.jpg" class="questImg"> Paella </div>
                <div class="col sm-6 answerContainer">
                    <input type="radio" name="q3" value="a"> A. Spain<br>
                    <input type="radio" name="q3" value="b"> B. Mexico <br>
                    <input type="radio" name="q3" value="c"> C. Italy <br>
                    <input type="radio" name="q3" value="d"> D. Morocco<br>
                </div>
            </div>
        </form>
        <div ><button class="btnletsGo" onclick="showQuestion(1)"> Let's Go </button></div>
        <div class="nav-buttons">
            <button class="btnPrevious" onclick="previousQuestion()"><i class="fa-solid fa-circle-chevron-left"></i>Previous</button>
            <button class="btnNext" onclick="nextQuestion()">Next <i class="fa-solid fa-circle-chevron-right"></i> </button>
            <button class="btnSubmit"onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <p id="result"></p>
    <div id="content"></div>
    <script src="assets/JS/script.js"> </script>
    <script src="https://kit.fontawesome.com/c7f98502e5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
